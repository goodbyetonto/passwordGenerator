<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <!-- Image and text -->
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand"  href="index.html">
            <img src="assets/images/hacker.png" width="60" height="85" class="d-inline-block align-top" id="header" alt="brand logo">Secure Password Generator</a>
    </nav>
    <div class="container mx-auto">
        <div class="row">
            <div class="column-md-6 mx-auto">
                <div class="card text-center" style="width: 20rem;">
                    <img src="assets/images/padlock.png" class="card-img-top" alt="padlock image">
                    <div class="card-body" id="card-body">
                      <h5 class="card-title">Customize your Password</h5>
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Password Length</label>
                        <input type="email" class="form-control" id="inputLength" placeholder="Between 8-128 Characters">
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Letter Casing</label>
                        <select class="form-control" id="inputCasing">
                          <option>UPPER</option>
                          <option>lower</option>
                          <option>Mixture</option>
                          <option>No Letters</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Numeric</label>
                        <select class="form-control" id="inputNum">
                          <option>Numbers</option>
                          <option>No Numbers</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Special Characters</label>
                        <select class="form-control" id="inputSpChar">
                          <option>Special Characters</option>
                          <option>No Special Characters</option>
                        </select>
                      </div>
                      <button type="button" id="generate" class="btn btn-secondary">Generate Password</button>                    
                      <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                      <textarea id="quality" placeholder="Password Strength" aria-label="Generated Password"></textarea>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>  
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
